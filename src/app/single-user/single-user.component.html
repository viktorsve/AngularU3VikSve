<div *ngIf="userObject" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{userObject.username}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{userObject.name}}</h6>
    <p class="card-text">Street: {{userObject.address.street}} <br> Zipcode: {{userObject.address.zipcode}} <br> City: {{userObject.address.city}}</p>
  </div>
</div>
